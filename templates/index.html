<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jenkins Build Trigger</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        textarea[readonly] {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<div class="container shadow p-4 rounded bg-white">
    <h3 class="mb-4 text-center">Trigger Jenkins Job</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('trigger') }}">
        <div class="mb-3">
            <label for="job" class="form-label">Job Name</label>
            <select class="form-select" name="job" id="job" required onchange="updateDescription()">
                <option value="">-- Loading jobs... --</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea id="description" class="form-control" rows="4" readonly></textarea>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Recipient Email(s)</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="user1@example.com, user2@example.com" required>
            <div class="form-text">Enter one or more email addresses, separated by commas.</div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Trigger Build</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS (for alerts) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dynamic Job Loading Script -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const jobSelect = document.getElementById("job");
    const descBox = document.getElementById("description");

    fetch("/get-jobs")
        .then(response => response.json())
        .then(data => {
            jobSelect.innerHTML = '<option value="">-- Select Job --</option>';
            data.forEach(job => {
                const option = document.createElement("option");
                option.value = job.name;
                option.text = job.name;
                option.setAttribute("data-description", job.description || "");
                jobSelect.appendChild(option);
            });
        })
        .catch(err => {
            jobSelect.innerHTML = '<option value="">Error loading jobs</option>';
            console.error("Error fetching jobs:", err);
        });
});

function updateDescription() {
    const jobSelect = document.getElementById("job");
    const descBox = document.getElementById("description");
    const selectedOption = jobSelect.options[jobSelect.selectedIndex];
    descBox.value = selectedOption.getAttribute("data-description") || "No description available.";
}
</script>
</body>
</html>
